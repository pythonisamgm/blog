<!DOCTYPE html>
<html lang="en">
    <head>{% include 'header.html' ignore missing %}
    </head>

    <body>
        <!-- Navigation-->

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/Diary_1689974918206.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>El Diario de Miguel</h1>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                         {% for entry in diario: %}
                            <a href=" {{ url_for('post', post_id=entry['id']) }}">

                            <h2 class="post-title"> {{  entry['day'] }} d√≠as</h2></a>
                            <h3 class="post-subtitle" style="font-weight:300;">{{ entry["note"]}}</h3>
                            <img height="500" src="./static/assets/img/{{ entry.photo }}"}>



                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ poster }}</a>
                            {{ entry["date"].split("T")[0] }}
                            {% endfor %}
                        </p>
                    </div>

            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
           {% include 'footer.html' ignore missing %}
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./static/js/scripts.js"></script>
    </body>
</html>
